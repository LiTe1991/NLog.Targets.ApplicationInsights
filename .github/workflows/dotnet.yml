name: .NET

on:
  push:
    branches:
      - main
      - next
      - beta
      - dev
      - "*.x"
  pull_request:
    branches:
      - main
      - next
      - beta
      - dev
      - "*.x"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Test
        run: dotnet test --no-build --verbosity normal
